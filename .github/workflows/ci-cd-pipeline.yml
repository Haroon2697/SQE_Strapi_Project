name: Strapi CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  NODE_ENV: test
  HOST: 0.0.0.0
  PORT: 1337
  DATABASE_CLIENT: sqlite
  DATABASE_FILENAME: .tmp/test.db
  STRAPI_TELEMETRY_DISABLED: true
  CYPRESS_BASE_URL: http://localhost:1337
  CYPRESS_ADMIN_EMAIL: ${{ secrets.CYPRESS_ADMIN_EMAIL }}
  CYPRESS_ADMIN_PASSWORD: ${{ secrets.CYPRESS_ADMIN_PASSWORD }}
  DOCKER_IMAGE: strapi-app
  DOCKER_TAG: ${{ github.sha }}

jobs:
  # 1. Lint
  lint:
    name: Lint & Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - name: Install ESLint (if needed)
        run: npm install --save-dev eslint@^9.0.0 || true
      - name: Run ESLint
        run: npx eslint . || echo "ESLint check completed"
        continue-on-error: true

  # 2. Build & Unit Testing
  build-and-test:
    name: Build & Unit Tests
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Run Unit Tests Only
        env:
          NODE_ENV: test
        run: |
          mkdir -p .tmp
          # Run only unit tests (exclude integration tests which need Strapi running)
          npx jest tests/unit --coverage --config=jest.config.js

  # 3. Start Strapi and run Integration Tests
  integration-tests:
    name: Integration Tests (API)
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm ci
      - run: npm run build

      - name: Start Strapi
        env:
          NODE_ENV: test
          DATABASE_FILENAME: .tmp/test-integration.db
        run: |
          mkdir -p .tmp
          npm run start:ci > strapi.log 2>&1 &
          echo $! > strapi.pid
          npx wait-on http://localhost:1337/admin
          sleep 5

      - name: Run Integration Tests
        run: npm run test:integration

      - name: Show Strapi Logs
        if: failure()
        run: cat strapi.log

      - name: Stop Strapi
        if: always()
        run: |
          kill -9 $(cat strapi.pid) || true

  # 4. Cypress (No Recording)
  e2e:
    name: Cypress E2E Tests
    needs: integration-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm ci
      - run: npm run build

      - name: Start Strapi
        env:
          NODE_ENV: test
          DATABASE_FILENAME: .tmp/test-e2e.db
        run: |
          mkdir -p .tmp
          npm run start:ci > strapi-e2e.log 2>&1 &
          echo $! > strapi-e2e.pid
          npx wait-on http://localhost:1337/admin
          sleep 5

      - name: Run Cypress Tests (No Recording)
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          config-file: cypress.config.js

      - name: Show Strapi Logs (E2E)
        if: failure()
        run: cat strapi-e2e.log

      - name: Stop Strapi
        if: always()
        run: |
          kill -9 $(cat strapi-e2e.pid) || true

  # 5. Docker Build & Push
  docker:
    name: Build & Push Docker
    needs: e2e
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}

  # 6. Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    needs: docker
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - run: echo "Deploying to staging..."

  # 7. Deploy to Production (Manual)
  deploy-production:
    name: Deploy to Production
    needs: deploy-staging
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - run: echo "Deploying to production..."
