version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: saleor
      POSTGRES_USER: saleor
      POSTGRES_PASSWORD: saleor
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saleor"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./saleor
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://saleor:saleor@postgres:5432/saleor
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ALLOWED_HOSTS: localhost,127.0.0.1,0.0.0.0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./saleor:/app
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

  storefront:
    build:
      context: ./saleor-storefront
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_SALEOR_API_URL: http://backend:8000/graphql/
    depends_on:
      - backend

  dashboard:
    build:
      context: ./saleor-dashboard
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      NEXT_PUBLIC_SALEOR_API_URL: http://backend:8000/graphql/
    depends_on:
      - backend

volumes:
  postgres_data:

