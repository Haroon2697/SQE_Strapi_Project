# Saleor CI/CD Pipeline
# Note: Linter warnings about "Context access might be invalid" for secrets.* are expected
# and can be safely ignored. These warnings occur because the linter cannot verify that
# secrets exist in the repository, but the workflow will work correctly when secrets are set.

name: Saleor CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'
  POSTGRES_VERSION: '15'
  REDIS_VERSION: '7'

jobs:
  # 1. Lint Backend
  lint-backend:
    name: Lint Python Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        working-directory: ./saleor
        run: |
          pip install black flake8 isort
      
      - name: Run Black (code formatter check)
        working-directory: ./saleor
        run: black --check . || echo "Black check completed"
        continue-on-error: true
      
      - name: Run Flake8 (linter)
        working-directory: ./saleor
        run: flake8 . || echo "Flake8 check completed"
        continue-on-error: true

  # 2. Lint Frontend
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: saleor-storefront/package-lock.json
      
      - name: Install dependencies
        working-directory: ./saleor-storefront
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./saleor-storefront
        run: npm run lint || echo "ESLint check completed"
        continue-on-error: true

  # 3. Test Backend
  test-backend:
    name: Test Backend (Pytest)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: saleor_test
          POSTGRES_USER: saleor
          POSTGRES_PASSWORD: saleor
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        working-directory: ./saleor
        run: |
          pip install -r requirements.txt
      
      - name: Run migrations
        working-directory: ./saleor
        env:
          DATABASE_URL: postgres://saleor:saleor@localhost:5432/saleor_test
          REDIS_URL: redis://localhost:6379/0
        run: |
          python manage.py migrate
      
      - name: Run tests
        working-directory: ./saleor
        env:
          DATABASE_URL: postgres://saleor:saleor@localhost:5432/saleor_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key
        run: |
          pytest --cov=./ --cov-report=xml --cov-report=html -v
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./saleor/coverage.xml
          flags: backend
          name: backend-coverage

  # 4. Test Frontend
  test-frontend:
    name: Test Frontend (Jest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: saleor-storefront/package-lock.json
      
      - name: Install dependencies
        working-directory: ./saleor-storefront
        run: npm ci
      
      - name: Run tests
        working-directory: ./saleor-storefront
        run: npm run test:coverage
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./saleor-storefront/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  # 5. E2E Tests (Cypress)
  test-e2e:
    name: E2E Tests (Cypress)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: saleor_test
          POSTGRES_USER: saleor
          POSTGRES_PASSWORD: saleor
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install backend dependencies
        working-directory: ./saleor
        run: |
          pip install -r requirements.txt
      
      - name: Start backend
        working-directory: ./saleor
        env:
          DATABASE_URL: postgres://saleor:saleor@localhost:5432/saleor_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key
        run: |
          python manage.py migrate
          python manage.py runserver 0.0.0.0:8000 &
          sleep 10
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install Cypress
        run: npm install -g cypress
      
      - name: Install frontend dependencies
        working-directory: ./saleor-storefront
        run: npm ci
      
      - name: Start storefront
        working-directory: ./saleor-storefront
        env:
          NEXT_PUBLIC_SALEOR_API_URL: http://localhost:8000/graphql/
        run: |
          npm run build
          npm start &
          sleep 15
      
      - name: Run Cypress tests
        working-directory: ./
        env:
          CYPRESS_BASE_URL: http://localhost:3000
        run: |
          cypress run --browser chrome --headless || echo "Cypress tests completed"
        continue-on-error: true
      
      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-screenshots
          path: cypress/screenshots

  # 6. Docker Build
  docker-build:
    name: Build Docker Images
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./saleor
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/saleor-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/saleor-backend:${{ github.sha }}
      
      - name: Build and push storefront image
        uses: docker/build-push-action@v4
        with:
          context: ./saleor-storefront
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/saleor-storefront:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/saleor-storefront:${{ github.sha }}

  # 7. Trigger Jenkins Deployment
  notify-jenkins:
    name: Trigger Jenkins Deployment
    needs: [docker-build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Call Jenkins Webhook
        run: |
          curl -X POST "${{ secrets.JENKINS_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "ref": "${{ github.ref }}",
              "sha": "${{ github.sha }}",
              "repository": "${{ github.repository }}"
            }' || echo "Jenkins webhook call completed"
