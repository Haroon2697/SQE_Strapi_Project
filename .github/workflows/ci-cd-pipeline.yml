name: Strapi CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  NODE_ENV: test
  HOST: 0.0.0.0
  PORT: 1337
  DATABASE_CLIENT: sqlite
  DATABASE_FILENAME: .tmp/test.db
  STRAPI_TELEMETRY_DISABLED: true
  CYPRESS_BASE_URL: http://localhost:1337
  CYPRESS_ADMIN_EMAIL: ${{ secrets.CYPRESS_ADMIN_EMAIL }}
  CYPRESS_ADMIN_PASSWORD: ${{ secrets.CYPRESS_ADMIN_PASSWORD }}
  ADMIN_JWT_SECRET: ${{ secrets.ADMIN_JWT_SECRET }}
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  API_TOKEN_SALT: ${{ secrets.API_TOKEN_SALT }}
  APP_KEYS: ${{ secrets.APP_KEYS }}
  TRANSFER_TOKEN_SALT: ${{ secrets.TRANSFER_TOKEN_SALT }}
  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
  DOCKER_IMAGE: strapi-app
  DOCKER_TAG: ${{ github.sha }}

jobs:
  # 1. Lint & Validate
  lint:
    name: Lint & Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - name: Run ESLint
        run: npx eslint . --ext .js,.ts

  # 2. Build & Unit Tests
  build-and-test:
    name: Build & Unit Tests
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm ci
      - run: npm run build
      - name: Run Unit & Integration Tests
        env:
          NODE_ENV: test
          DATABASE_FILENAME: .tmp/test-unit.db
        run: |
          mkdir -p .tmp
          npm run test:coverage
      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  # 3. E2E Tests with Cypress Recording
  e2e:
    name: E2E Tests
    needs: build-and-test
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Dependencies
        run: npm ci

      - name: Build Strapi
        run: npm run build

      - name: Start Strapi with SQLite
        env:
          NODE_ENV: test
          DATABASE_FILENAME: .tmp/test-e2e-${{ matrix.containers }}.db
        run: |
          mkdir -p .tmp
          npm run develop > strapi-${{ matrix.containers }}.log 2>&1 &
          echo $! > strapi-${{ matrix.containers }}.pid
          echo "Waiting for Strapi to start..."
          npx wait-on --timeout 300000 http://localhost:1337/admin

      - name: Run Cypress E2E Tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          wait-on: 'http://localhost:1337'
          wait-on-timeout: 300
          config-file: cypress.config.js
          record: true
          parallel: true
          group: 'E2E Tests'
          tag: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.number) || 'push' }}
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show Strapi logs on error
        if: failure()
        run: cat strapi-${{ matrix.containers }}.log

      - name: Stop Strapi
        if: always()
        run: |
          if [ -f strapi-${{ matrix.containers }}.pid ]; then
            kill -9 $(cat strapi-${{ matrix.containers }}.pid) 2>/dev/null || true
            rm -f strapi-${{ matrix.containers }}.pid
          fi
          pkill -f 'node.*strapi' 2>/dev/null || true

  # 4. Docker Build & Push
  docker:
    name: Build & Push Docker
    needs: e2e
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}

  # 5. Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    needs: docker
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.example.com
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to Staging
        run: |
          echo "Deploying to staging..."
          # Replace with real staging commands

  # 6. Deploy to Production
  deploy-production:
    name: Deploy to Production
    needs: deploy-staging
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://example.com
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to Production
        run: |
          echo "Deploying to production..."
      - name: Run Smoke Tests
        run: |
          echo "Running production smoke tests..."
